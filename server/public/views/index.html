<!DOCTYPE html>
<html>
<head>
  <title>To-Do </title>
  <script type='text/javascript' src='../vendors/jquery-3.1.0.min.js'></script>
  <script type='text/javascript' src='../scripts/client-app.js'></script>
  <link rel='stylesheet' href='../styles/style.css' />
</head>

<header>
  <h1>To-Do List</h1>
</header>

<body>
  <h2>New Task</h2>
    <div id='create-task'>
      <form id='task-form'>
        <div class='form-group'>
          <label for='task_name'>Task Name</label><br />
          <input type='text' id='task_name' name='task_name' class='form-control' />
        </div>

        <div class='form-group'>
          <label for='task_due_date'>Task Due Date</label><br />
          <input type='date' id='task_due_date' name='task_due_date' class='form-control' />
        </div>

        <div class='form-group'>
          <label for='task_info'>Task Info</label><br />
          <textarea rows="4" cols="50" name="task_info" id='task_info' form="task-form">Enter text here...</textarea>
        </div>

        <button type='submit' id='submit_task'>Create Task</button>
      </form>
    </div>

  <h2>Tasks</h2>
    <div id='task-container'>

    </div>





</body>

</html>
